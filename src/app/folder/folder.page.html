<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/formulario']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of Items">
      <ion-label>{{item.task}}</ion-label>
      <ion-buttons>
        <ion-button color="primary" fill="solid" size="small"><ion-icon name="pencil-outline"></ion-icon></ion-button>
        <ion-button color="danger" fill="solid" size="small" (click)="deleteTask(item._id)" ><ion-icon name="archive-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
